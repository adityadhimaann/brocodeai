<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="BrocodeAI - A multilingual, sarcastic, and professional chatbot."
    />
    <title>brocodeAI</title>
    <link class="" rel="icon" type="image/png" href="brocode.png">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      /* Global styles for Inter font and root background */
      body {
        font-family: 'Inter', sans-serif;
        background-color: #111827; /* Matches bg-zinc-950 in App.js */
      }

      /* Custom scrollbar styles */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #3f3f46; /* zinc-700 */
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #14B8A6; /* teal-500 */
        border-radius: 4px;
        border: 2px solid #3f3f46; /* zinc-700 */
      }
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: #14B8A6 #3f3f46;
      }

      /* Animations for brutal theme */
      @keyframes fade-in-down {
        from {
          opacity: 0;
          transform: translate(-50%, -20px);
        }
        to {
          opacity: 1;
          transform: translate(-50%, 0);
        }
      }
      .animate-fade-in-down {
        animation: fade-in-down 0.3s ease-out forwards;
      }

      /* Fast pulse for mic button when listening */
      @keyframes pulse-fast {
        0%, 100% {
          opacity: 1;
          box-shadow: 0 0 0 0 rgba(236, 72, 153, 0.7); /* Pink-500 shadow */
        }
        50% {
          opacity: 0.7;
          box-shadow: 0 0 0 10px rgba(236, 72, 153, 0);
        }
      }
      .animate-pulse-fast {
        animation: pulse-fast 1.5s infinite ease-in-out;
      }

      /* Stronger ping animation for loading dots */
      @keyframes ping-strong {
        0% {
          transform: scale(0.2);
          opacity: 0.8;
        }
        80%, 100% {
          transform: scale(1.5);
          opacity: 0;
        }
      }
      .animate-ping-strong {
        animation: ping-strong 1.2s cubic-bezier(0, 0, 0.2, 1) infinite;
      }

      /* Slow pulse for logo */
      @keyframes pulse-slow {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.6;
        }
      }
      .animate-pulse-slow {
        animation: pulse-slow 3s infinite ease-in-out;
      }

      /* Bounce animation for meme panel icon */
      @keyframes bounce-slow {
        0%, 20%, 50%, 80%, 100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-10px);
        }
        60% {
          transform: translateY(-5px);
        }
      }
      .animate-bounce-slow {
        animation: bounce-slow 4s infinite;
      }

      /* Continuous scrolling animations for humor panels */
      @keyframes scroll-up {
        0% { transform: translateY(0%); }
        100% { transform: translateY(-100%); }
      }
      @keyframes scroll-down {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(0%); }
      }

      /* CSS Variables for animation properties */
      .scrolling-content {
        animation-name: var(--animation-name);
        animation-duration: var(--animation-duration);
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        animation-play-state: var(--animation-play-state, running); /* Default to running */
      }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
</body>
</html>
